<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style media="screen">
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        display: none;
      }
    </style>
  </head>
  <body>
      {% include 'BMS/header.html' %}

      <div class="container">
          <div class="row">
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            {% endif %}
          </div>
      </div>

    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-lg-6 offset-md-1 col-md-10 col-12 mt-3">
                <div class="card mt-xl-12 mt-lg-12 mt-12 mb-xl-3 mb-lg-3 mb-2 shadow">
                    <div class="card-body p-6">
                        <div class="mb-4">
                            <h2 class="mb-3 text-center">Register User</h2>
                            </div>
                        <form method="POST" action="{% url 'register_user' %}">
                          {% csrf_token %}
                            {{form.as_p}}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary ">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </body>
</html>
